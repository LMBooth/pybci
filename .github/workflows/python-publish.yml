name: pypi publish

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install twine
    - name: Create temp_setup.py
      run: |
        echo "import os" > temp_setup.py
        echo "from setup import setup" >> temp_setup.py
        echo "setup(name=os.getenv('PYPI_PACKAGE_NAME', 'default-name'))" >> temp_setup.py
    - name: Build package
      run: python -m build
    - name: Build and publish to TestPyPI
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        PYPI_PACKAGE_NAME: 'pybci'  # Use 'pybci' for TestPyPI
      run: |
        python build_package.py
        twine upload --repository-url https://test.pypi.org/legacy/ dist/*
    
    - name: Build and publish to PyPI
      if: github.event_name == 'release' && github.event.action == 'created'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        PYPI_PACKAGE_NAME: 'install-pybci'  # Use 'install-pybci' for PyPI
      run: |
        python build_package.py
        twine upload dist/*
