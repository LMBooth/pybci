name: pybci
version: 1.0.0
author: Liam Booth
author_email: liambooth123@hotmail.co.uk
description: A Python interface to create a BCI with the Lab Streaming Layer, scikit-learn and tensorflow packages.
license: MIT
keywords: brain-computer-interface, LSL, EEG, machine-learning
classifiers:
  - Development Status :: 5 - Production/Stable
  - Intended Audience :: Science/Research
  - License :: OSI Approved :: MIT License
  - Programming Language :: Python :: 3
  - Programming Language :: Python :: 3.11
project_urls:
  Documentation: https://github.com/LMBooth/pybci
  Source: https://github.com/LMBooth/pybci
dependencies:
  - numpy
  - scipy
  - scikit-learn
  - pylsl
  - tensorflow
  - antropy